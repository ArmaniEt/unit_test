{% extends 'base.html' %}
{% block title %}Статьи{% endblock %}
{% block menu %}
    <li class="nav_item"><a href="{% url 'webapp:post_create' %}" class="nav-link">Добавить статью</a></li>
{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-header">
            {{ post.title }}
        </div>
        <div class="card-body">
            <p>{{ post.text }}</p>
            <footer class="blockquote-footer">{{ post.date }}</footer>
            <a href="{% url 'webapp:post_update' post.pk %}" class="card-link">Редактировать</a>
        </div>
    </div>
{% endblock %}
