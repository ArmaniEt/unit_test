{% extends 'base.html' %}
{% block title %}Добавить статью{% endblock %}
{% block content %}
    <h2>Добавить статью: </h2>
     <form action="{% url 'webapp:post_create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
           <p>{{ field.label_tag }}</p> <p>{{ field }}</p><br>
        {% endfor %}
        <div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </form>
{% endblock %}
