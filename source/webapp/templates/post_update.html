{% extends 'base.html' %}
{% block title %}Изменить статью{% endblock %}
{% block content %}
    <h2>Изменить статью: {{ post.title }} </h2>
     <form action="{% url 'webapp:post_update' form.instance.pk %}" method="post">
        {% csrf_token %}
        {% for field in form %}
           <p>{{ field.label_tag }}</p> <p>{{ field }}</p><br>
        {% endfor %}
        <div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </form>
{% endblock %}
